<div id="skills" class="mt-5 pb-md-5">
  <div class="container">
    <app-heading>
      <span>My Skills</span>
      <h2>My Expertise</h2></app-heading
    >
    <div class="skills-items py-5">
      <div class="row gy-4">
        @for (item of items; track item.id) {

        <div class="col-md-3">
          <div class="item">
            <img [src]="item.image" alt="" class="home-skils_icon" />
            <h3>{{ item.title }}</h3>
            <p>
              {{ item.description.split(" ").slice(0, 15).join(" ") + "..." }}
            </p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
